<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Page Toggle</title>
  <link rel="stylesheet" href="https://mr-papadokalis.github.io/TestCSS/styles.css">

  <!--<link rel="stylesheet" href="testing.css">-->
</head>
<body>
  <!-- Hidden checkbox that holds the toggle's state -->
  <input type="checkbox" id="toggleBg" hidden>
  
  <!-- Label tied to the checkbox acts as our button -->
  <label for="toggleBg" class="toggle-btn">Click Me!</label>
  
  <!-- Wrap your page content in a container -->
  <div class="wrapper">
    <h1>Hello, GitHub!</h1>
    <p>Welcome to your test page for storing and linking CSS.</p>
  </div>
</body>
</html>
